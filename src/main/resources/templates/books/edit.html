<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>書籍登録一覧画面</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />

    <!-- style.css（src/main/resources/static/css/style.css）-->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>


<body>
    <form th:action="@{/books/edit}" th:object="${bookForm}" method="post">
        <table class="table table-bordered table-striped">
          <tr>
            <td>タイトル:</td>
            <td>
              <input type="text" name="title" th:field="*{title}" th:errorclass="error-input" class="form-control" />
              <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error-messages">error!</span>
            </td>
          </tr>
          <tr>
            <td>著者：</td>
            <td>
              <input type="text" name="writter" th:field="*{writter}" class="form-control" />
              <span th:if="${#fields.hasErrors('writter')}" th:errors="*{writter}" class="error-messages">error!</span>
            </td>
          </tr>
          <tr>
            <td>出版社：</td>
            <td>
              <input type="text" name="publisher" th:field="*{publisher}" class="form-control" />
            </td>
          </tr>
          <tr>
            <td>価格：</td>
            <td>
              <input type="text" name="price" th:field="*{price}" class="form-control" />
              <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error-messages">error!</span>
            </td>
          </tr>
        </table>
        <input type="hidden" name="id" th:value="${param.id[0]}" />
        <input type="submit" name="goToTop" value="戻る" class="btn btn-secondary" />
        <input type="submit" value="更新" class="btn btn-primary" />
      </form>
      
</body>

</html>
