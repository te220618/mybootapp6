<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel=“stylesheet” type=“text/css” href="../../static/css/style.css" th:href="@{/css/style.css}"/>
    <meta charset="UTF-8" />
    <title>書籍登録一覧画面</title>
</head>

<body>
    <form th:action="@{/books/create}" th:object="${bookForm}" method="post">
        <table>
            <tr>
                <td>タイトル:</td>
                <td>
                    <input type="text" name="title" th:field="*{title}" th:errorclass="error-input" />
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                        class="error-messages">error!</span>
                </td>
            </tr>
            <tr>
                <td>著者：</td>
                <td><input type="text" name="writter" th:field="*{writter}" th:errorclass="error-input" />
                    <span th:if="${#fields.hasErrors('writter')}" th:errors="*{writter}"
                        class="error-messages">error!</span>
                </td>
            </tr>
            <tr>
                <td>出版社：</td>
                <td><input type="text" name="publisher" /></td>
            </tr>
            <tr>
                <td>価格：</td>
                <td><input type="text" name="price" th:field="*{price}" th:errorclass="error-input" />
                    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                        class="error-messages">error!</span>
                </td>
            </tr>
        </table>
        <input type="submit" value="作成" />
    </form>
