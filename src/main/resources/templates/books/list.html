<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>書籍登録一覧画面</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />

    <!-- style.css -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <form th:action="@{/books/create}" th:object="${bookForm}" method="post">
        <table class="table table-bordered">
            <tr>
                <td>タイトル:</td>
                <td>
                    <input type="text" name="title" th:field="*{title}" th:errorclass="error-input" class="form-control" />
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error-messages">error!</span>
                </td>
            </tr>
            <tr>
                <td>著者：</td>
                <td>
                    <input type="text" name="writter" th:field="*{writter}" th:errorclass="error-input" class="form-control" />
                    <span th:if="${#fields.hasErrors('writter')}" th:errors="*{writter}" class="error-messages">error!</span>
                </td>
            </tr>
            <tr>
                <td>出版社：</td>
                <td>
                    <input type="text" name="publisher" class="form-control" />
                </td>
            </tr>
            <tr>
                <td>価格：</td>
                <td>
                    <input type="text" name="price" th:field="*{price}" th:errorclass="error-input" class="form-control" />
                    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error-messages">error!</span>
                </td>
            </tr>
        </table>
        <input type="submit" value="作成" class="btn btn-primary" />
    </form>
    <hr />
    <table class="table table-striped table-bordered">
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">100</td>
            <td th:text="${book.title}">タイトルＡ</td>
            <td th:text="${book.writter}">著者Ａ</td>
            <td th:text="${book.publisher}">出版社Ａ</td>
            <td th:text="${book.price}">100</td>
            <td>
                <form th:action="@{/books/edit}" method="post" style="display:inline;">
                    <input type="submit" name="form" value="編集" class="btn btn-sm btn-warning" />
                    <input type="hidden" name="id" th:value="${book.id}" />
                </form>
            </td>
            <td>
                <form th:action="@{/books/delete}" method="post" style="display:inline;">
                    <input type="submit" name="form" value="削除" class="btn btn-sm btn-danger" />
                    <input type="hidden" name="id" th:value="${book.id}" />
                </form>
            </td>
        </tr>
    </table>
</body>

</html>
